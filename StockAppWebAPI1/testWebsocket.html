<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<script>
    const socket = new WebSocket('wss://localhost:44395/api/ws');
        socket.onopen = () => {

            console.log('Connected to the server via WebSocket');
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const x = data.x ?? 0;
            const y = data.y ?? 0;
            console.log(`x = ${x}, y = ${y}`)
            // Hiển thị giá trị x và y trên giao diện
            document.getElementById('x-value').innerText = `X: ${x}`;
            document.getElementById('y-value').innerText = `Y: ${y}`;
        };
        socket.onclose = () => {
            console.log('Connection closed');
        };
</script>
<body>
    <h1>Test websocket, show x, y resltime</h1>
    <p id="x-value"></p>
    <p id="y-value"></p>

</body>
</html>
